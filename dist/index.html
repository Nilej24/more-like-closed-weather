<!DOCTYPE html>
<html lang="en">
<head>
  <title>its raining lol</title>
  <meta charset="UTF-8">
<script defer src="bundle.js"></script></head>
<body>
  <form>
    <label for="search-city">
      <i class="bi bi-search"></i>
      <input type="search" id="search-city" placeholder="City Name">
    </label>
    <fieldset>
      <legend>Temperature Unit</legend>
      <input type="radio" id="celsius" value="metric" name="temp-unit">
      <label for="celsius">°C</label>
      <input type="radio" id="fahrenheit" value="imperial" name="temp-unit">
      <label for="fahrenheit">°F</label>
    </fieldset>
    <button type="submit">Search for a City</button>
  </form>
  <div id="location"></div>
  <div id="country"></div>
  <div id="weather"></div>
  <div id="temp"></div>
  <div id="temp-feels-like"></div>
  <div id="humidity"></div>
  <div id="windspeed"></div>
  <div id="pressure"></div>
</body>
</html>
